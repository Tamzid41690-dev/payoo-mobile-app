<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100vh] ">
    <nav class=" min-h-[50px] flex justify-between items-center w-full max-w-lg mx-auto p-4 bg-white shadow-md border-b border-[#08080820]">
        <div class="flex items-center">
            <div>
                <img src="./assets/Group.png" alt="">
            </div>
            <div>
            <h1 class="font-bold text-lg">$ <span id="main-amount">45000</span></h1>
            <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <button class="btn rounded-2xl text-[#08080880]" id="log-out-home"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log out</button>
    </nav>
    <div class="w-full max-w-lg mx-auto p-4 bg-white">
        <h1 class="font-bold text-2xl text-left mt-8">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] mt-3 text-lg">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>
    <div class=" min-h-[200px] w-full max-w-lg mx-auto p-4 bg-white grid grid-cols-3 gap-4 rounded-b-xl pb-10">
        <div id="add-option" class="border-2 border-[#f4f5f7] flex flex-col justify-center items-center gap-4 p-4 rounded-2xl">
            <img  src="./assets/wallet1.png" alt="">
            <h2 class="text-center">Add money</h2>
        </div>
        <div id="cashout-option" class="border-2 border-[#f4f5f7] flex flex-col justify-center items-center gap-4 p-4 rounded-2xl">
            <img src="./assets/send1.png" alt="">
            <h2 class="text-center">Cash out</h2>
        </div>
        <div class="border-2 border-[#f4f5f7] flex flex-col justify-center items-center gap-4 p-4 rounded-2xl">
            <img src="./assets/money1.png" alt="">
            <h2 class="text-center">Transfer Money</h2>
        </div>
        <div class="border-2 border-[#f4f5f7] flex flex-col justify-center items-center gap-4 p-4 rounded-2xl">
            <img src="./assets/bonus1.png" alt="">
            <h2 class="text-center">Get Bonus</h2>
        </div>
        <div class="border-2 border-[#f4f5f7] flex flex-col justify-center items-center gap-4 p-4 rounded-2xl">
            <img src="./assets/purse1.png" alt="">
            <h2 class="text-center">Pay Bill</h2>
        </div>
        <div class="border-2 border-[#f4f5f7] flex flex-col justify-center items-center gap-4 p-4 rounded-2xl">
            <img src="./assets/transaction1.png" alt="">
            <h2 class="text-center">Transactions</h2>
        </div>
    </div>
    <div class="w-full max-w-lg mx-auto" id="add-money-section">
        <h1 class="text-2xl font-bold mt-1 p-4">Add money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
            <div>
                <h1 class="font-bold text-lg">Select a Bank</h1>
                <select class="select bg-white rounded-3xl p-6 w-full mt-4 border-1 border-blue-300" id="bank" >
                    <option>Islami Bank</option>
                    <option>IFIC Bank</option>
                    <option>UCB Bank</option>
                    <option>AB Bank</option>
                </select>
            </div>
            <div class="mt-4">
            <label for="" class="font-bold text-lg ">Bank Account Number</label><br>
            <input type="text" placeholder="Enter Bank Account Number" class="input input-primary mt-5 rounded-3xl w-full p-6" id="bank-account" />
            </div>
            <div class="mt-4">
                  <label for="" class="font-bold text-lg">Amount to Add</label><br>
            <input type="text" placeholder="Enter Ammount" class="input input-primary mt-5 rounded-3xl w-full p-6" id="amount-add" />
            </div>
            <div class="mt-4">
                  <label for="" class="font-bold text-lg">Enter PIN Number</label><br>
            <input type="text" placeholder="Enter PIN" class="input input-primary mt-5 rounded-3xl w-full p-6" id="pin-add"/>
            </div>
            <button class="btn w-full mt-7 rounded-3xl bg-[#0874F2] p-8  text-white text-lg" id="add-money-btn" >Add Money</button>
        </form>
       
    </div>
     <div class="w-full max-w-lg mx-auto mt-5" id="cashout-section">
          <h1 class="text-2xl font-bold mt-1 p-4">Cash Out</h1>
        <form action="" class="bg-white rounded-2xl p-8">
            <div class="mt-4">
            <label for="" class="font-bold text-lg ">Agent Number</label><br>
            <input type="text" placeholder="Enter Agent Number" class="input input-primary mt-5 rounded-3xl w-full p-6" id="bank-account-cashout" />
            </div>
            <div class="mt-4">
                  <label for="" class="font-bold text-lg">Amount</label><br>
            <input type="text" placeholder="Enter Amount" class="input input-primary mt-5 rounded-3xl w-full p-6" id="amount-cashout" />
            </div>
            <div class="mt-4">
                  <label for="" class="font-bold text-lg">Enter PIN Number</label><br>
            <input type="text" placeholder="Enter PIN" class="input input-primary mt-5 rounded-3xl w-full p-6" id="pin-cashout"/>
            </div>
            <button class="btn w-full mt-7 rounded-3xl bg-[#0874F2] p-8  text-white text-lg" id="cashout-btn" >Withdraw</button>
        </form>
       
    </div>
     <script src="./home.js"></script>
</body>
</html>
