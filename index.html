<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

<body class=" bg-[#f4f5f7] h-[100vh] w-full max-w-lg mx-auto flex justify-center items-center gap-4 p-4 flex flex-col ">

    </div>
    <div class=" bg-white p-8 rounded-3xl w-[350px] ">
        <form class="mt-2 ">
            <div>
            <label for="" class="font-bold text-lg">Mobile number</label><br>
            <input type="text" placeholder="Enter Your Number" class="input input-primary mt-5 rounded-3xl w-full p-6" id="mobile-Num" />
            </div><br>
            <div>
            <label for="" class="font-bold text-lg">4 Digit PIN</label><br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input input-primary mt-5 rounded-3xl w-full p-6 " id="pin" /><br>
            <button class="btn w-full mt-7 rounded-3xl bg-[#0874F2] p-6  text-white text-lg" id="myButton">Log In</button>
            </div>
        </form>
        <script src="./script.js"></script>
    </div>
